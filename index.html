<!DOCTYPE html>
<html lang="en">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator">
    <div class="result-container">
      <div class="result">
      
      </div>
    </div>

    <div class="content">
      <div class="beside-operators">
        <div class="clear-and-backspace">
          <button class="clear">clear</button>
          <button class="power">e+</button>
          <div class="backspace">
            <button> &lt;- </button>
          </div>
        </div>
    
        <div class="main digits">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
        </div>
    
        <div class="last-row">
          <div class="plusminus">
            <button>Â±</button>
          </div>
    
          <div class="digits">
            <button>0</button>
          </div>
    
          <div class="point">
            <button>.</button>
          </div>
        </div>
      </div>
    
      <div class="operators">
        <button>/</button>
        <button>*</button>
        <button>-</button>
        <button>+</button>
        <div class="equals">
          <button>=</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
